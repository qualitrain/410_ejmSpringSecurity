<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registro de Usuario</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><body>
	<div class="container">
		<div class="row justify-content-center">
			<form class="col-lg-3 col-md-4 col-sm-6" th:action="@{/login}" method="post">
				<h3 class="form-signin-heading py-3">Registrarse:</h3>
				<div th:if="${param.error}" class="alert alert-warning" role="alert" >El usuario y password son
					incorrectos.</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert" >Ha salido de su sesi&oacute;n.</div>
				<div class="form-floating mb-3">
					<input class="form-control" type="text" name="username" placeholder="Usuario" id="floatingInput"/>
					<label for="floatingInput">Usuario</label>
				</div>
				<div class="form-floating">
					<input class="form-control" type="password" name="password" placeholder="Password" id="floatingPassword"/>
					<label for="floatingPassword">Password</label>
				</div>
				<input class="form-control btn-primary btn-lg mt-3" type="submit" value="Ingresar" />
			</form>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></head>
</body>
</html>
